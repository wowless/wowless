---
name: type
type:
  oneof:
  - literal: boolean
  - literal: function
  - literal: nil
  - literal: number
  - literal: oneornil
  - literal: string
  - literal: table
  - literal: uiAddon
  - literal: unit
  - literal: unknown
  - literal: userdata
  - record:
      mixin:
        type: string
      structure:
        required: true
        type:
          ref: structure
  - record:
      arrayof:
        required: true
        type:
          schema: type
  - record:
      enum:
        required: true
        type:
          ref: enum

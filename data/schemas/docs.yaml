---
name: docs
type:
  record:
    events:
      type:
        record:
          never_sent:
            type:
              mapof:
                key:
                  ref: event
                value:
                  record: null
    lies:
      type:
        record:
          apis:
            type:
              mapof:
                key: string
                value:
                  schema: function
          uiobjects:
            type:
              mapof:
                key:
                  ref: uiobject
                value:
                  mapof:
                    key: string
                    value:
                      schema: any
    mayreturnnothing:
      type: boolean
    script_objects:
      type:
        mapof:
          key: string
          value:
            ref: uiobject
    skip_docfiles:
      type:
        mapof:
          key: string
          value:
            record: null
    skip_uiobject_methods:
      type:
        mapof:
          key:
            ref: uiobject
          value:
            mapof:
              key: string
              value:
                record: null
    typedefs:
      type:
        mapof:
          key: string
          value:
            schema: type

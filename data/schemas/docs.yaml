---
name: docs
type:
  record:
    lies:
      type:
        record:
          apis:
            type:
              mapof:
                key:
                  ref: api
                value: any
          extra_apis:
            type:
              mapof:
                key: string
                value: none
          uiobjects:
            type:
              mapof:
                key:
                  ref: uiobject
                value:
                  mapof:
                    key: string
                    value: any
    script_objects:
      type:
        mapof:
          key: string
          value:
            ref: uiobject
    skip_docfiles:
      type:
        mapof:
          key: string
          value: none
    skip_uiobject_methods:
      type:
        mapof:
          key:
            ref: uiobject
          value:
            mapof:
              key: string
              value: none
    typedefs:
      type:
        mapof:
          key: string
          value:
            record:
              outnil:
                type: boolean
              type:
                required: true
                type:
                  schema: type
    uiobject_method_reassignments:
      type:
        mapof:
          key:
            ref: uiobject
          value:
            mapof:
              key: string
              value:
                ref: uiobject

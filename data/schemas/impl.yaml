---
name: impl
type:
  mapof:
    key: string
    value:
      oneof:
      - record:
          closure:
            type: boolean
          frameworks:
            type:
              sequenceof:
                oneof:
                - literal: api
                - literal: datalua
                - literal: env
                - literal: events
                - literal: loader
          sqls:
            type:
              sequenceof:
                ref: sql
      - record:
          function:
            type: string
          module:
            required: true
            type: string
      - record:
          stdlib:
            required: true
            type: string

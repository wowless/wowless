---
name: apis
type:
  mapof:
    key: string
    value:
      oneof:
      - record:
          alias:
            required: true
            type:
              ref: api
      - record:
          nowrap:
            type: boolean
          stdlib:
            required: true
            type: string
      - record:
          comment:
            type: string
          impl:
            type:
              ref: impl
          inputs:
            type:
              sequenceof:
                record:
                  default:
                    type:
                      schema: any
                  name:
                    type: string
                  nilable:
                    type: boolean
                  type:
                    required: true
                    type:
                      schema: type
          mayreturnnothing:
            type: boolean
          nowrap:
            type: boolean
          outputs:
            type:
              sequenceof:
                record:
                  default:
                    type:
                      schema: any
                  name:
                    type: string
                  nilable:
                    type: boolean
                  stub:
                    type:
                      schema: any
                  stubnotnil:
                    type: boolean
                  type:
                    required: true
                    type:
                      schema: type
          outstride:
            type: number
          protection:
            type:
              oneof:
              - literal: hardware
              - literal: secure
          stubnothing:
            type: boolean
          stuboutstrides:
            type: number

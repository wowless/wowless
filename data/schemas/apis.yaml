---
name: apis
type:
  mapof:
    key: string
    value:
      oneof:
      - record:
          alias:
            required: true
            type:
              ref: api
      - record:
          nowrap:
            type: boolean
          stdlib:
            required: true
            type: string
      - record:
          comment:
            type: string
          debug:
            type: boolean
          impl:
            type:
              ref: impl
          inputs:
            type:
              sequenceof:
                sequenceof:
                  record:
                    default:
                      type:
                        schema: any
                    name:
                      type: string
                    nilable:
                      type: boolean
                    type:
                      required: true
                      type:
                        schema: type
          mayreturnnothing:
            type: boolean
          nowrap:
            type: boolean
          outputs:
            type:
              sequenceof:
                record:
                  default:
                    type:
                      schema: any
                  name:
                    type: string
                  nilable:
                    type: boolean
                  stub:
                    type:
                      schema: any
                  type:
                    required: true
                    type:
                      schema: type
          protection:
            type:
              oneof:
              - literal: hardware
              - literal: secure

name: test
on:
  pull_request:
  push:
    branches:
    - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/cache@v4
      with:
        path: cache
        key: cache-${{ github.run_id }}
        restore-keys: cache
    - uses: devcontainers/ci@v0.3
      with:
        env: |
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
        imageName: ghcr.io/wowless/wowless-devcontainer
        refFilterForPush: refs/heads/main
        runCmd: pre-commit run -a -v
    - uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results
        path: |
          out/
          test.out
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
        - name: Linux / Make
          generator: Unix Makefiles
          os: ubuntu-latest
        - name: Linux / Ninja
          generator: Ninja
          os: ubuntu-latest
        - name: MacOS / Make
          generator: Unix Makefiles
          os: macos-latest
        - name: MacOS / Ninja
          generator: Ninja
          os: macos-latest
        - name: Windows / MSBuild
          generator: Visual Studio 17 2022
          os: windows-latest
        - name: Windows / Ninja
          generator: Ninja
          os: windows-latest
    runs-on: ${{ matrix.config.os }}
    steps:
    - name: Get AppData Directory
      if: ${{ runner.os == 'Windows' }}
      run: echo ("APPDATA_DIR=" + $env:APPDATA) >> $env:GITHUB_ENV
    - uses: actions/cache@v4
      if: ${{ runner.os == 'Windows' }}
      with:
        path: ${{ env.APPDATA_DIR }}\vcpkg\archives
        key: vcpkg-${{ runner.os }}
    - uses: actions/cache@v4
      if: ${{ runner.os != 'Windows' }}
      with:
        path: ~/.cache/vcpkg/archives
        key: vcpkg-${{ runner.os }}
    - uses: actions/checkout@v4
      with:
        submodules: true
    - uses: lukka/get-cmake@v4.0.3
    - run: cmake -B build -G "${{ matrix.config.generator }}"
    - run: cmake --build build --verbose

name: test
on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: bash -c "$(jq -r .initializeCommand .devcontainer/devcontainer.json)"
    - uses: satackey/action-docker-layer-caching@v0.0.11
    - run: cd .devcontainer && docker-compose build
    - run: docker run -t lua-wow-tools/wowless:dev \
           bash -c "$(jq .postCreateCommand .devcontainer/devcontainer.json)"
